<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-2 오락실</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .container-card { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { border-top-color: #3b82f6; animation: spin 1s ease-in-out infinite; }
        .admin-record { background-color: #fef2f2; border-left-color: #ef4444; } /* bg-red-50, border-red-500 */
        /* 관리자 키 입력 모달 스타일 */
        .admin-key-prompt { 
            background: linear-gradient(to right, #4c51bf, #6b46c1); /* indigo-700 to purple-700 */
            color: white;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col items-center">

    <div id="auth-info" class="mb-4 text-xs text-gray-600 w-full max-w-4xl text-left">
        인증 상태 확인 중...
    </div>
    <div id="error-display" class="w-full max-w-4xl bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 hidden rounded-lg" role="alert">
        <p class="font-bold">인증/시스템 오류 발생</p>
        <p id="error-message" class="text-sm"></p>
    </div>

    <div class="w-full max-w-4xl bg-white p-6 md:p-10 rounded-xl container-card mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">제출 기록 시스템</h1>
        <form id="submission-form" class="space-y-4">
            <div>
                <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">학번 (Student ID)</label>
                <input type="text" id="studentId" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="예: 1821">
            </div>
            <div>
                <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">이름 (Name)</label>
                <input type="text" id="studentName" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="예: 홍길동">
            </div>
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">전화번호 (Phone Number)</label>
                <input type="tel" id="phoneNumber" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="예: 010-1234-5678">
            </div>
            <button type="submit" id="submit-button" disabled
                    class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                제출하고 데이터베이스에 저장
            </button>
        </form>
        <div id="message-box" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
    </div>

    <!-- 제출 기록 영역 -->
    <div class="w-full max-w-4xl bg-white p-6 md:p-8 rounded-xl container-card">
        <h2 id="record-title" class="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b">제출 기록</h2>
        
        <!-- 로딩 인디케이터 -->
        <div id="loading-indicator" class="flex justify-center items-center py-10">
            <div class="spinner w-8 h-8 border-4 rounded-full"></div>
            <span class="ml-3 text-gray-600">데이터 로드 중...</span>
        </div>
        
        <!-- 관리자 키 입력 프롬프트 (관리자가 아닐 때 표시됨) -->
        <div id="admin-key-section" class="admin-key-prompt p-6 rounded-lg hidden">
            <p class="font-bold text-lg mb-3">전체 기록 열람을 위해 관리자 키를 입력해주세요.</p>
            <div class="flex space-x-2">
                <input type="password" id="adminKeyInput" placeholder="관리자 비밀 키" 
                       class="flex-grow px-4 py-2 border border-gray-300 rounded-lg text-gray-800 focus:ring-yellow-400 focus:border-yellow-400">
                <button id="activateAdminButton" 
                        class="bg-yellow-400 text-indigo-900 font-bold py-2 px-4 rounded-lg hover:bg-yellow-300 transition duration-150">
                    활성화
                </button>
            </div>
            <p id="adminKeyMessage" class="text-sm mt-2 font-medium hidden text-red-200"></p>
        </div>

        <ul id="submissions-list" class="space-y-3 hidden">
            <!-- 제출된 데이터가 여기에 표시됩니다. -->
        </ul>
        <div id="no-data-message" class="text-center text-gray-500 py-6 hidden">
            아직 제출된 기록이 없습니다.
        </div>
    </div>

    <!-- Firebase SDK 로드 및 스크립트 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, addDoc, onSnapshot, collection, query, serverTimestamp, setLogLevel, deleteDoc, doc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // 디버그 로깅 활성화
        setLogLevel('debug'); 

        // =========================================================
        // ✅ Firebase Config
        // =========================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAflIQDD67yZV37XPnZmV_RI6DxPuLjb-A",          
            authDomain: "keyos-cdd4d.firebaseapp.com",
            projectId: "keyos-cdd4d",             
            storageBucket: "keyos-cdd4d.firebasestorage.app",
            messagingSenderId: "1077260884614",
            appId: "1:1077260884614:web:473c7e7ebb906c89690f07",
            measurementId: "G-FX8CPXTT62"
        };
        const appId = firebaseConfig.projectId; // keyos-cdd4d
        
        // =========================================================
        // ✅ [고정 관리자 키] 사용자 요청에 따라 96121965로 변경되었습니다.
        // =========================================================
        const ADMIN_SECRET_KEY = "96121965"; 
        // =========================================================
        
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;
        let isAdmin = false; 

        // DOM 요소
        const form = document.getElementById('submission-form');
        const submitButton = document.getElementById('submit-button');
        const submissionsList = document.getElementById('submissions-list');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noDataMessage = document.getElementById('no-data-message');
        const authInfoDiv = document.getElementById('auth-info');
        const errorDisplayDiv = document.getElementById('error-display');
        const errorMessageP = document.getElementById('error-message');
        const recordTitle = document.getElementById('record-title');
        
        // Admin Key 요소
        const adminKeySection = document.getElementById('admin-key-section');
        const adminKeyInput = document.getElementById('adminKeyInput');
        const activateAdminButton = document.getElementById('activateAdminButton');
        const adminKeyMessage = document.getElementById('adminKeyMessage');
        const studentIdInput = document.getElementById('studentId');
        const studentNameInput = document.getElementById('studentName');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const messageBox = document.getElementById('message-box');

        function displayMessage(message, isSuccess) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (isSuccess) {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        function displaySystemError(message, error) {
            errorDisplayDiv.classList.remove('hidden');
            let fullMessage = message;
            if (error && error.code) {
                fullMessage += ` (${error.code}) : ${error.message}`;
            } else if (error && error.message) {
                 fullMessage += `: ${error.message}`;
            }
            errorMessageP.textContent = fullMessage;
        }

        // 세션 스토리지에서 관리자 상태를 확인
        function checkAdminStatus() {
            return sessionStorage.getItem('isAdminAccess') === 'true';
        }

        // Firebase 초기화 및 인증 설정
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    submitButton.disabled = false;
                    errorDisplayDiv.classList.add('hidden');
                    
                    // 관리자 상태 업데이트: sessionStorage 확인
                    isAdmin = checkAdminStatus();

                    authInfoDiv.innerHTML = `
                        현재 사용자 ID (User ID): <span class="font-mono text-blue-600">${userId}</span> 
                        - <span class="text-green-600">익명 로그인 성공</span>
                        ${isAdmin ? '<span class="ml-2 font-bold text-red-600">(관리자 모드 활성화됨)</span>' : ''}
                    `;
                    
                    setupRealtimeListener();
                } else {
                    try {
                        await signInAnonymously(auth); 
                    } catch (error) {
                        console.error("Firebase 익명 인증에 실패했습니다:", error);
                        authInfoDiv.textContent = "인증 실패. 서비스를 사용할 수 없습니다. (위의 오류 메시지 확인)";
                        submitButton.disabled = true;
                        displaySystemError("익명 인증 실패. Firebase 콘솔 설정을 확인하세요.", error);
                    }
                }
            });

        } catch (error) {
            console.error("Firebase 초기화 중 오류 발생:", error);
            displaySystemError("Firebase 시스템 초기화에 실패했습니다. Config 값을 확인하세요.", error);
        }

        // Firestore 기록 삭제 처리 함수
        async function deleteSubmission(docId) {
            if (!db || !appId) return;

            // 사용자에게 삭제 의도를 확인하는 간단한 메시지를 표시
            displayMessage(`기록 (${docId.substring(0, 4)}...)을 삭제하는 중입니다.`, false);
            
            try {
                const publicCollectionPath = `artifacts/${appId}/public/data/submissions`;
                // doc 함수를 사용하여 특정 문서에 대한 참조 생성
                const docRef = doc(db, publicCollectionPath, docId);
                
                await deleteDoc(docRef);
                displayMessage(`기록 (${docId.substring(0, 4)}...)이 성공적으로 삭제되었습니다.`, true);
            } catch (error) {
                console.error("기록 삭제 중 오류 발생:", error);
                displaySystemError("기록 삭제에 실패했습니다. Firestore 규칙이나 권한을 확인하세요.", error);
            }
        }

        // Firestore 실시간 데이터 리스너 설정
        function setupRealtimeListener() {
            if (!isAuthReady || !db || !userId) return; 
            
            loadingIndicator.classList.add('hidden'); // 로딩 숨김

            if (!isAdmin) {
                // 관리자 키를 입력하도록 프롬프트 표시
                recordTitle.textContent = "기록 확인 (키 필요)";
                adminKeySection.classList.remove('hidden');
                submissionsList.classList.add('hidden');
                noDataMessage.classList.add('hidden');
                return;
            }

            // 관리자인 경우, 모든 데이터를 가져옵니다.
            recordTitle.textContent = "전체 제출 기록 (관리자 모드)";
            adminKeySection.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');

            const publicCollectionPath = `artifacts/${appId}/public/data/submissions`; 
            const submissionsRef = collection(db, publicCollectionPath);
            
            // 모든 데이터를 쿼리합니다.
            const q = query(submissionsRef);

            const unsubscribe = onSnapshot(q, (snapshot) => {
                const submissions = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    submissions.push({ id: doc.id, ...data });
                });
                
                // 데이터 정렬: 최신순 (자바스크립트에서 처리)
                submissions.sort((a, b) => {
                    const timeA = a.timestamp?.toMillis() || 0;
                    const timeB = b.timestamp?.toMillis() || 0;
                    return timeB - timeA; 
                });
                renderSubmissions(submissions);

            }, (error) => {
                console.error("실시간 데이터 로드 중 오류 발생:", error);
                displaySystemError("데이터 로드 중 오류 발생 (Firestore 규칙 확인 필요)", error);
            });
        }

        function renderSubmissions(submissions) {
            loadingIndicator.classList.add('hidden');
            submissionsList.innerHTML = '';
            
            if (submissions.length === 0) {
                submissionsList.classList.add('hidden');
                noDataMessage.classList.remove('hidden');
                return;
            }

            submissionsList.classList.remove('hidden');
            noDataMessage.classList.add('hidden');
            
            // 삭제 버튼의 리스너를 미리 저장할 배열
            const deleteListeners = [];

            submissions.forEach(submission => {
                const date = submission.timestamp ? submission.timestamp.toDate() : new Date(0);
                const formattedTime = date.toLocaleString('ko-KR', {
                    year: 'numeric', month: '2-digit', day: '2-digit', 
                    hour: '2-digit', minute: '2-digit', second: '2-digit', 
                    hour12: false
                });

                const isSubmittedByCurrentUser = submission.userId === userId; 

                // 관리자에게만 보이는 삭제 버튼 HTML
                let deleteButtonHtml = '';
                if (isAdmin) {
                    deleteButtonHtml = `
                        <button data-id="${submission.id}" 
                                class="delete-btn bg-red-500 text-white text-xs font-semibold py-1 px-3 rounded-full hover:bg-red-600 transition duration-150">
                            기록 삭제
                        </button>
                    `;
                    // 이벤트 리스너 정보를 저장합니다.
                    deleteListeners.push({ id: submission.id });
                }

                const listItem = document.createElement('li');
                listItem.className = `p-4 rounded-lg transition duration-200 ${isSubmittedByCurrentUser ? 'admin-record shadow-md' : 'bg-gray-50 border-l-4 border-gray-300'}`;
                listItem.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-lg font-semibold text-gray-800">${submission.name || '이름 없음'}</p>
                            <p class="text-sm text-gray-600">학번: <span class="font-mono text-gray-900">${submission.studentId || '학번 없음'}</span></p>
                            <p class="text-sm text-gray-600">전화번호: <span class="font-mono text-gray-900">${submission.phoneNumber || '전화번호 없음'}</span></p>
                            <p class="text-xs text-gray-500 mt-1">
                                입력 시간: ${formattedTime}
                                ${isSubmittedByCurrentUser ? '<span class="ml-2 font-medium text-red-600">(이 기기에서 제출)</span>' : ''}
                            </p>
                            <p class="text-xs text-gray-400 mt-0.5">제출자 ID: ${submission.userId || '알 수 없음'}</p>
                        </div>
                        ${deleteButtonHtml}
                    </div>
                `;
                submissionsList.appendChild(listItem);
            });
            
            // 모든 리스트 아이템이 DOM에 추가된 후, 삭제 버튼 리스너를 한 번에 추가합니다.
            if (isAdmin) {
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        // data-id 속성에서 문서 ID를 가져옵니다.
                        const docId = e.target.getAttribute('data-id');
                        await deleteSubmission(docId);
                    });
                });
            }
        }

        // --- 이벤트 리스너 ---

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isAuthReady || !userId) {
                displayMessage("인증이 완료되지 않아 제출할 수 없습니다.", false);
                return;
            }

            // 입력값 유효성 검사 및 데이터 수집 (생략)

            submitButton.disabled = true;
            submitButton.textContent = "저장 중...";

            try {
                const publicCollectionPath = `artifacts/${appId}/public/data/submissions`;
                const submissionsRef = collection(db, publicCollectionPath);

                await addDoc(submissionsRef, {
                    studentId: studentIdInput.value.trim(),
                    name: studentNameInput.value.trim(),
                    phoneNumber: phoneNumberInput.value.trim(),
                    userId: userId, 
                    timestamp: serverTimestamp()
                });

                displayMessage("기록이 성공적으로 저장되었습니다!", true);
                studentIdInput.value = '';
                studentNameInput.value = '';
                phoneNumberInput.value = '';

            } catch (error) {
                console.error("데이터 저장 중 오류 발생:", error);
                displaySystemError("데이터 저장 실패. Firestore 규칙을 확인하세요.", error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "제출하고 데이터베이스에 저장";
            }
        });

        activateAdminButton.addEventListener('click', () => {
            const enteredKey = adminKeyInput.value.trim();
            adminKeyMessage.classList.add('hidden');

            if (enteredKey === ADMIN_SECRET_KEY) {
                // 키가 일치하면 관리자 상태를 sessionStorage에 저장
                sessionStorage.setItem('isAdminAccess', 'true');
                
                // 페이지 새로고침 또는 UI 업데이트
                isAdmin = true;
                
                authInfoDiv.innerHTML = `
                    현재 사용자 ID (User ID): <span class="font-mono text-blue-600">${userId}</span> 
                    - <span class="text-green-600">익명 로그인 성공</span>
                    <span class="ml-2 font-bold text-red-600">(관리자 모드 활성화됨)</span>
                `;
                
                setupRealtimeListener(); // 기록 목록을 불러오도록 재시작
                adminKeyInput.value = '';

            } else {
                adminKeyMessage.textContent = "비밀 키가 일치하지 않습니다. 다시 확인해주세요.";
                adminKeyMessage.classList.remove('hidden');
                adminKeyInput.focus();
            }
        });

    </script>
</body>
</html>
