<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보니보니의 최면사이트</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            font-family: sans-serif;
            user-select: none;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        /* 컨트롤 UI 레이아웃 */
        #ui-layer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-top: 2px solid #000;
            transition: transform 0.4s ease-in-out;
            z-index: 100;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 20px 30px 20px;
        }

        #ui-layer.hidden {
            transform: translateY(100%);
        }

        /* 컨트롤 패널 토글 버튼 */
        #toggle-handle {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            border-bottom: none;
            padding: 5px 20px;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .label {
            font-size: 12px;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
        }

        button {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            transition: background 0.2s;
        }

        button:active {
            background: #444;
        }

        input[type="range"] {
            width: 150px;
            cursor: pointer;
        }

        /* 전체화면 버튼 */
        #fs-btn {
            background: transparent;
            color: #000;
            border: 2px solid #000;
        }

        /* 안내 문구 */
        #hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 12px;
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="hint">화면을 클릭하면 메뉴가 나타납니다</div>
    <canvas id="hypnoCanvas"></canvas>

    <div id="ui-layer">
        <div id="toggle-handle">MENU</div>
        <div class="controls-row">
            <div class="control-group">
                <button id="play-btn">START</button>
            </div>

            <div class="control-group">
                <span class="label">SPEED</span>
                <input type="range" id="speed-range" min="0" max="40" value="10">
            </div>

            <div class="control-group">
                <span class="label">DIRECTION</span>
                <button id="dir-btn">시계 방향</button>
            </div>

            <div class="control-group">
                <button id="fs-btn">FULLSCREEN</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('hypnoCanvas');
        const ctx = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');
        const toggleHandle = document.getElementById('toggle-handle');
        const playBtn = document.getElementById('play-btn');
        const speedRange = document.getElementById('speed-range');
        const dirBtn = document.getElementById('dir-btn');
        const fsBtn = document.getElementById('fs-btn');

        let isRunning = false;
        let speed = 10;
        let direction = 1;
        let angle = 0;

        // 사이즈 조절
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 그리기 함수
        function draw() {
            const w = canvas.width;
            const h = canvas.height;
            const centerX = w / 2;
            const centerY = h / 2;
            const maxRadius = Math.sqrt(centerX * centerX + centerY * centerY) + 100;

            // 배경 클리어 (흰색)
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, w, h);

            ctx.save();
            ctx.translate(centerX, centerY);

            if (isRunning) {
                angle += (speed * 0.005) * direction;
            }
            ctx.rotate(angle);

            // 나선형 그리기
            ctx.beginPath();
            ctx.strokeStyle = '#000';
            const thickness = 40;
            const gap = thickness * 2;
            ctx.lineWidth = thickness;
            ctx.lineCap = 'butt';

            const loops = Math.ceil(maxRadius / gap) + 2;
            const totalAngle = loops * 2 * Math.PI;

            ctx.moveTo(0, 0);
            for (let a = 0; a <= totalAngle; a += 0.1) {
                const r = (gap / (2 * Math.PI)) * a;
                const x = r * Math.cos(a);
                const y = r * Math.sin(a);
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            // 중심점 보정
            ctx.beginPath();
            ctx.arc(0, 0, thickness / 2, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();

            ctx.restore();
            requestAnimationFrame(draw);
        }

        // 이벤트 리스너
        playBtn.addEventListener('click', () => {
            isRunning = !isRunning;
            playBtn.textContent = isRunning ? 'STOP' : 'START';
            playBtn.style.background = isRunning ? '#ff4444' : '#000';
        });

        speedRange.addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
        });

        dirBtn.addEventListener('click', () => {
            direction *= -1;
            dirBtn.textContent = direction === 1 ? '시계 방향' : '반시계 방향';
        });

        fsBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // UI 토글
        toggleHandle.addEventListener('click', (e) => {
            uiLayer.classList.toggle('hidden');
            e.stopPropagation();
        });

        canvas.addEventListener('click', () => {
            uiLayer.classList.toggle('hidden');
        });

        // 애니메이션 시작
        draw();
    </script>
</body>
</html>
